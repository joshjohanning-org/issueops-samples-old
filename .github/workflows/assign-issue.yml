name: Assign issue with IssueOps
on:
  issues:
    types: [opened]
jobs:
  assign-issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' &&
      (github.event.action == 'opened') &&
      contains(github.event.issue.labels.*.name, 'assign-issue')
